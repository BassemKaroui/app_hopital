<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HOPITAL</title>


  <!-- IMPORT DE BOOTSTRAP CSS (V4) -->
  <!-- DOCUMENTATION : https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}">


  <!-- STYLE POUR LES TABLEAUX DYNAMIQUES-->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/dt/dt-1.10.22/af-2.3.5/b-1.6.5/cr-1.5.2/fc-3.3.1/fh-3.1.7/kt-2.5.3/r-2.2.6/rg-1.1.2/rr-1.2.7/sc-2.0.3/sb-1.0.0/sp-1.2.1/sl-1.3.1/datatables.min.css" />


  <!-- STYLE PERSONNALISE -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">





  <!-- POUR LA GESTION DES ERREURS SUR LES FORMULAIRES -->
  <style>
    .error {
      color: #ff0000;
    }
  </style>


</head>

<body>

  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">HOPITAL</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#" id="Deconnexion">Deconnexion</a>
      </li>
    </ul>
  </nav>


  <div class="container-fluid">
    <div class="row">




      <!-- MENU DE GAUCHE : Liste des icones https://feathericons.com/-->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/" id="menuAccueil">
                <!-- AJOUT D'UN IDENTIFIANT ET UNE URL SPECIFIQUE -->
                <span data-feather="home"></span>
                Accueil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/administration" id="menuAdmin">
                <!-- AJOUT D'UN IDENTIFIANT ET UNE URL SPECIFIQUE -->
                <span data-feather="codepen"></span>
                Administration
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/consultation" id="menuConsultation">
                <!-- AJOUT D'UN IDENTIFIANT ET UNE URL SPECIFIQUE -->
                <span data-feather="cpu"></span>
                Consultation
              </a>
            </li>


          </ul>
      </nav>



      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


        <!-- ON INSERT ICI LE CODE DU CONTENU DE LA PAGE -->
        {% block content %}{% endblock %}


    </div>
    </main>
  </div>
  </div>

  <!-- IMPORT DE JQUERY (LIBRAIRIE JAVASCRIPT) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>



  <!-- LIBRAIRIE PERMETTANT DE CREER DES GRAPHIQUES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>


  <!-- IMPORT DES FICHIERS JAVASCRIPT DE BOOTSTRAP -->
  <script src="{{ url_for('static', filename='assets/dist/js/bootstrap.bundle.min.js') }}"></script>



  <!-- DATATABLE.NET : LIBRAIRIE PERMETTANT DE GERER DES TABLEAUX -->
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/dt/dt-1.10.22/af-2.3.5/b-1.6.5/cr-1.5.2/fc-3.3.1/fh-3.1.7/kt-2.5.3/r-2.2.6/rg-1.1.2/rr-1.2.7/sc-2.0.3/sb-1.0.0/sp-1.2.1/sl-1.3.1/datatables.min.js"></script>


  <!-- GESTION DES ICONES DU MENU -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>

  <script>

    function activerMenu(nomMenu) {
      $("#" + nomMenu).addClass("active")
    }

    function deconnect() {

      $(location).attr('href', '/api/logout')

    }
  </script>


  <!-- EMPLACEMENT DES SCRIPTS JAVASCRIPTS PERSONNALISES PAR PAGE -->
  {% block script %}

  {% endblock %}

</body>

</html>
